@if (expense !== undefined) {
  <section class="p-4">
    <div class="bg-gray-800 text-gray-200 rounded-lg p-6 shadow-md">
      <h1 class="text-2xl font-semibold text-gray-200 mb-4">Expense Details</h1>
      <div>
        <p class="text-gray-400"><strong>Date:</strong> {{ expense.date | date: 'dd/MM/yyyy' }}</p>
        <p class="text-gray-400"><strong>Category:</strong> {{ expense.category }}</p>
        @if (expense.description !== undefined) {
          <p class="text-gray-400"><strong>Description:</strong> {{ expense.description }}</p>
        }
        <p class="text-gray-400"><strong>Amount:</strong> {{ expense.amount | currency }}</p>
      </div>
      <button
        (click)="onClick(expense.id!)"
        class="bg-gray-900 text-white px-4 py-2 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-800 transition">
        Remove expense
      </button>
    </div>
  </section>
} @else {

}
